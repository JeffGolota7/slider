<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sea Turtle Shenanigans</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Description when you search on Google" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/icon.ico" />
    <!--icon for the page-->
    <link rel="stylesheet" href="styles/main.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.nivo.slider.js"></script>

    <link
      href="https://www.jqueryscript.net/css/jquerysctipttop.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="themes/default/default.css"
      type="text/css"
      media="screen"
    />
    <link
      rel="stylesheet"
      href="themes/light/light.css"
      type="text/css"
      media="screen"
    />
    <link
      rel="stylesheet"
      href="themes/dark/dark.css"
      type="text/css"
      media="screen"
    />
    <link
      rel="stylesheet"
      href="themes/bar/bar.css"
      type="text/css"
      media="screen"
    />
    <link
      rel="stylesheet"
      href="styles/nivo-slider.css"
      type="text/css"
      media="screen"
    />
    <link
      rel="stylesheet"
      href="styles/style.css"
      type="text/css"
      media="screen"
    />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.nivo.slider.js"></script>
  </head>
  <body>
    <header id="header">
      <img src="images/icon.png" />
      <h1>Sea Turtles</h1>
    </header>

    <class class="slider-wrapper theme-default">
      <div id="slider" class="nivoSlider">
        <img src="images/turtle1.jpg" data-thumb="images/turtle1.jpg" />
        <img src="images/turtle2.jpg" data-thumb="images/turtle2.jpg" />
        <img src="images/turtle3.jpg" data-thumb="images/turtle3.jpg" />
        <img src="images/turtle 4.jpg" data-thumb="images/turtle 4.jpg" />
        <img src="images/turtle5.jpg" data-thumb="images/turtle5.jpg" />
        <img src="images/turtle6.jpg" data-thumb="images/turtle6.jpg" />
      </div>

      <div id="htmlcaption" class="nivo-html-caption">
        <strong>This</strong> is an example of a <em>HTML</em> caption with
        <a href="#">a link</a>.
      </div>
    </class>
    <!----------------- Runs the Slideshow ------------------>
    <script type="text/javascript">
      $(window).load(function () {
        $("#slider").nivoSlider();
      });
    </script>
    <footer>
      <p>
        <script>
          var today = new Date();
          document.write("&copy;&nbsp");
          document.write(today.getFullYear());
          document.write(", Jeff Golota");
        </script>
      </p>
    </footer>
  </body>
</html>
